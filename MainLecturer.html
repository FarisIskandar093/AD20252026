<!DOCTYPE html>
<html>
<head>
    <title>TTMS - Lecturer Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="Styles/mainStyle.css">
    
    <style>
        /* Lecturer-specific theme overrides */
        .lecturer-theme {
            --primary-blue: #3f51b5;
            --secondary-blue: #2196f3;
            --accent-purple: #673ab7;
            --light-bg: #f5f7fa;
        }
        
        .w3-lecturer-blue { background-color: #3f51b5 !important; color: white !important; }
        .w3-lecturer-purple { background-color: #673ab7 !important; color: white !important; }
        .w3-lecturer-light-blue { background-color: #e3f2fd !important; color: #1565c0 !important; }
        
        .lecturer-header {
            background: linear-gradient(135deg, #3f51b5 0%, #673ab7 100%);
        }
        
        .lecturer-card {
            border-left: 5px solid #3f51b5;
            border-radius: 10px;
            background: white;
            box-shadow: 0 4px 15px rgba(63, 81, 181, 0.1);
            transition: transform 0.3s ease;
        }
        
        .lecturer-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(63, 81, 181, 0.2);
        }
        
        .workload-badge {
            background: linear-gradient(135deg, #673ab7, #9c27b0);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
            display: inline-block;
        }
        
        .teaching-schedule {
            border-left: 4px solid #2196f3;
            background: linear-gradient(135deg, #e3f2fd, #f5f7fa);
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        
        .urgent-alert {
            border-left: 4px solid #ff5722;
            background: linear-gradient(135deg, #fff3e0, #fff8e1);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.9; }
            100% { opacity: 1; }
        }
        
        /* Adjusted for removed tools */
        .nav-section {
            margin-bottom: 10px;
        }
        
        .nav-label {
            font-size: 12px;
            font-weight: 600;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
            display: block;
            padding-left: 15px;
        }
        
        .nav-divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, #e0e0e0, transparent);
            margin: 15px 0;
        }
    </style>
    <script src="JS/Authenticate.js"></script>
</head>
<body class="lecturer-theme">

<!-- Header -->
<div class="utm-header lecturer-header">
    <div class="header-title">
        üë®‚Äçüè´ Lecturer Dashboard - TTMS Faculty of Computing
    </div>
    <div class="user-links">
        <span class="w3-large w3-hide-small">Welcome, <span id="user">???</span> |</span>
        <a href="#" id="adminAccess" class="w3-button w3-purple w3-round" style="margin-right:10px;">üëë Admin Access</a>
        <a href="#" id="logout" class="w3-button w3-red w3-round">Logout</a>
    </div>
</div>

<!-- Navigation -->
<nav>
    <div class="nav-container">
        <div class="nav-section">
            <a href="#" class="w3-bar-item w3-button w3-lecturer-blue" id="announcement-dashboard">üì¢ Announcements</a>
        </div>
        
        <div class="nav-divider"></div>
        
        <div class="nav-section">
            <span class="nav-label">TEACHING</span>
            <a href="#" class="w3-bar-item w3-button" id="my-timetable">üìÖ My Timetable</a>
            <a href="#" class="w3-bar-item w3-button" id="my-courses">üìö My Courses</a>
            <a href="#" class="w3-bar-item w3-button" id="room-booking">üè´ Room Booking</a>
        </div>
        
        <div class="nav-divider"></div>
        
        <div class="nav-section">
            <span class="nav-label">ANALYTICS</span>
            <a href="#" class="w3-bar-item w3-button" id="workload-analytics">üìä Workload Analytics</a>
            <a href="#" class="w3-bar-item w3-button" id="room-usage">üìà Room Usage</a>
            <a href="#" class="w3-bar-item w3-button" id="time-clash">‚ö†Ô∏è Time Clash Detection</a>
        </div>
        
        <!-- REMOVED TOOLS SECTION -->
        <!-- <div class="nav-divider"></div>
        
        <div class="nav-section">
            <span class="nav-label">TOOLS</span>
            <a href="#" class="w3-bar-item w3-button" id="student-list">üë• Student Lists</a>
            <a href="#" class="w3-bar-item w3-button" id="attendance">‚úÖ Attendance</a>
            <a href="#" class="w3-bar-item w3-button" id="grades">üìù Grades</a>
        </div> -->
    </div>
</nav>

<!-- Main Content -->
<div id="mainContent">
    <div class="w3-container">
        <div class="loading-state" id="loadingState">
            <div class="loading-spinner"></div>
            <p class="loading-text">Loading lecturer dashboard...</p>
        </div>
        
        <div id="dashboardContent" style="display:none;">
            <!-- Content will be loaded via AJAX -->
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://www.gstatic.com/charts/loader.js"></script>
<script>
$(document).ready(function() {
    // --- CONSTANTS ---
    const BASE_URL = "http://web.fc.utm.my/ttms/web_man_webservice_json.cgi?entity=";
    
    // --- SESSION DATA ---
    const userSession = JSON.parse(localStorage.getItem("TTMSFC_userSession"));
    
    if (!userSession) {
        window.location.replace("Login.html");
        return;
    }
    
    // Check if lecturer (should have "Pensyarah" in description)
    const isLecturer = userSession.description && userSession.description.includes("Pensyarah");
    
    if (!isLecturer) {
        alert("‚ö†Ô∏è Lecturer access required. Redirecting...");
        window.location.replace("Login.html");
        return;
    }
    
    // Display user info
    $("#user").text(userSession.full_name || 'Lecturer');
    
    // Set global context (same as other dashboards)
    window.userSession = userSession;
    window.adminSessionID = null;
    window.currentSesi = null;
    window.currentSemester = null;
    
    // Initialize dashboard
    initLecturerDashboard();
    
    function initLecturerDashboard() {
        // 1. Try to get admin session (for lecturer who can be admin)
        if (userSession.session_id) {
            fetch(`http://web.fc.utm.my/ttms/auth-admin.php?session_id=${userSession.session_id}`)
                .then(res => res.json())
                .then(adminData => {
                    if (Array.isArray(adminData) && adminData.length > 0) {
                        window.adminSessionID = adminData[0].session_id;
                        $("#adminAccess").show();
                    }
                })
                .catch(err => {
                    console.log("Lecturer is not an admin (normal)");
                    $("#adminAccess").hide();
                });
        }
        
        // 2. Get current session-semester
        fetch(BASE_URL + "sesisemester")
            .then(res => res.json())
            .then(sesiData => {
                const activeSession = Array.isArray(sesiData) ? 
                    sesiData.find(s => s.sesi_semester_id) : sesiData;
                
                if (activeSession) {
                    window.currentSesi = activeSession.sesi;
                    window.currentSemester = activeSession.semester;
                    console.log(`Current: ${window.currentSesi}, Semester: ${window.currentSemester}`);
                }
                
                // 3. Load default content
                setTimeout(() => {
                    $("#loadingState").hide();
                    $("#dashboardContent").show();
                    loadContent('LecturerPart/Announcement.html');
                }, 1000);
            })
            .catch(err => {
                console.error("Error fetching session:", err);
                $("#loadingState").html('<div class="w3-panel w3-red">Error loading session data</div>');
            });
    }
    
    // --- CONTENT LOADING ---
    function loadContent(url) {
        $("#dashboardContent").load(url, function(response, status, xhr) {
            if (status === "error") {
                $("#dashboardContent").html(`
                    <div class="w3-panel w3-red">
                        <h3>‚ö†Ô∏è Page Not Found</h3>
                        <p>The requested page (${url}) is not available.</p>
                        <p><a href="#" onclick="loadContent('LecturerPart/Announcement.html')">Return to Dashboard</a></p>
                    </div>
                `);
            }
        });
    }
    
    // --- NAVIGATION HANDLERS ---
    function handleMenuClick(menuId, url) {
        // Update active menu
        $('.w3-bar-item.w3-lecturer-blue').removeClass('w3-lecturer-blue');
        $(`#${menuId}`).addClass('w3-lecturer-blue');
        
        // Load content
        loadContent(url);
    }
    
    // Menu bindings
    $("#announcement-dashboard").click(() => handleMenuClick('announcement-dashboard', 'LecturerPart/Announcement.html'));
    
    // Teaching
    $("#my-timetable").click(() => handleMenuClick('my-timetable', 'LecturerPart/Timetable/Lecturetimetable.html'));
    $("#my-courses").click(() => handleMenuClick('my-courses', 'LecturerPart/Course/LectureCourseList.html'));
    $("#room-booking").click(() => handleMenuClick('room-booking', 'LecturerPart/RoomAvailability.html'));
    
    // Analytics
    $("#workload-analytics").click(() => handleMenuClick('workload-analytics', 'LecturerPart/WorkloadAnalytics.html'));
    $("#room-usage").click(() => handleMenuClick('room-usage', 'LecturerPart/RoomUsage/RoomUsage.html'));
    $("#time-clash").click(() => handleMenuClick('time-clash', 'LecturerPart/TimetableClash/timetableClashLect.html'));
    
    // REMOVED Tools menu bindings
    // $("#student-list").click(() => handleMenuClick('student-list', 'LecturerPart/StudentList.html'));
    // $("#attendance").click(() => handleMenuClick('attendance', 'LecturerPart/Attendance.html'));
    // $("#grades").click(() => handleMenuClick('grades', 'LecturerPart/Grades.html'));
    
    // --- BUTTON HANDLERS ---
    $("#adminAccess").click(function(e) {
        e.preventDefault();
        if (window.adminSessionID) {
            // Store as admin session
            const adminData = {
                ...userSession,
                admin_session_id: window.adminSessionID,
                is_admin: true
            };
            localStorage.setItem("TTMSFC_userSession", JSON.stringify(adminData));
            alert("üîº Upgraded to Admin Access. Redirecting...");
            window.location.href = "Admin.html";
        } else {
            alert("‚ùå Admin access not available. Please login via AdminLogin.html");
        }
    });
    
    $("#logout").click(function(e) {
        e.preventDefault();
        localStorage.removeItem("TTMSFC_userSession");
        localStorage.removeItem("TTMSFC_loginTimestamp")
        localStorage.removeItem("TTMSFC_lecturerSession");
        window.location.href = "Login.html";
    });
    
    // Set default active menu
    $("#announcement-dashboard").addClass('w3-lecturer-blue');
});
</script>
</body>
</html>
