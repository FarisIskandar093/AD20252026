<!DOCTYPE html>
<html>
<head>
    <title>TTMS Visualization Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    
    <style>
        /* Modernized Styles (Restored) */
        :root {
            /* Define a primary brand color and a neutral background */
            --primary-color: #1a73e8; /* A professional blue */
            --secondary-color: #3c4043;
            --background-color: #f7f7f7; /* Light grey/off-white background */
            --card-color: #ffffff;
            --input-border-color: #dadce0;
        }

        body {
            background-color: var(--background-color);
            font-family: Arial, sans-serif; /* Use a modern, accessible font */
        }

        .login-card {
            max-width: 400px; 
            padding: 32px 40px; /* More generous padding */
            border-radius: 12px; /* Smoother, more modern rounded corners */
            background-color: var(--card-color);
            /* Soft, subtle modern shadow */
            box-shadow: 0 1px 3px rgba(60,64,67,.3), 0 4px 8px rgba(60,64,67,.15);
        }

        .w3-text-blue {
            /* Override W3.CSS blue with the primary variable */
            color: var(--primary-color) !important;
        }
        
        .w3-input {
            /* Custom focus state */
            border: 1px solid var(--input-border-color);
            transition: border-color 0.3s;
        }
        .w3-input:focus {
            border-color: var(--primary-color) !important;
            box-shadow: none; /* Remove default W3.CSS focus shadow if any */
        }

        .password-container {
            position: relative;
        }

        .toggle-button {
            /* Tweak toggle button for better alignment and feel */
            position: absolute;
            top: 50%;
            right: 12px;
            transform: translateY(-50%);
            border: none;
            background: transparent;
            cursor: pointer;
            padding: 0;
            font-size: 1.2em;
            color: var(--secondary-color); /* Neutral color for the icon */
            z-index: 10;
        }

        .w3-btn.w3-blue {
            /* Style the login button for a modern primary action look */
            width: 100%;
            padding: 12px 0; 
            margin-top: 25px;
            background-color: var(--primary-color) !important;
            border-radius: 8px;
            font-weight: bold;
            letter-spacing: 0.5px;
            transition: background-color 0.3s;
        }

        .w3-btn.w3-blue:hover {
            background-color: #1664c7 !important; /* Slightly darker on hover */
        }

        /* Added: A placeholder for login feedback */
        #login-message {
            margin-top: 15px;
            padding: 10px;
            text-align: center;
            border-radius: 4px;
            display: none; /* Hidden by default */
        }
        .message-error {
            background-color: #ffdddd;
            color: #d8000c;
        }
        .message-success {
            background-color: #ddffdd;
            color: #008000;
        }

    </style>
    </head>
<body>
    <div class="w3-display-middle w3-animate-opacity"> 
        <div class="w3-container login-card w3-card-4">
            <h2 class="w3-center w3-text-blue" style="margin-bottom: 30px; font-weight: 600;">
                TTMS FC Visualization
            </h2>
            
            <form id="login-form">
                <label class="w3-text-secondary" style="color: var(--secondary-color);"><b>Username</b></label>
                <input class="w3-input w3-border w3-margin-bottom" type="text" id="login" placeholder="e.g., A16CS4016, 12085">
                
                <label class="w3-text-secondary" style="color: var(--secondary-color);"><b>Password</b></label>
                <div class="password-container">
                    <input class="w3-input w3-border" type="password" id="password" placeholder="e.g. 201608M10112, S808323">
                    <button class="toggle-button" id="togglePassword" type="button" title="Show Password">üëÅ</button>
                </div>
                
                <button class="w3-btn w3-blue" id="btnLogin" type="submit">LOG IN</button>
            </form>
            
            <div id="login-message"></div>

            <p class="w3-small w3-center w3-text-grey" style="margin-top: 20px;">
                Secure access to TTMS Web Service.
            </p>
        </div>
    </div>
</body>
</html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    // --- UTILITY FUNCTION FOR FEEDBACK ---
    function displayFeedback(message, type) {
        var messageBox = $('#login-message');
        messageBox.text(message)
                  .removeClass('message-error message-success')
                  .addClass('message-' + type)
                  .fadeIn(300);
    }
    
    // --- PASSWORD TOGGLE LOGIC ---
    $('#togglePassword').click(function() {
        var passwordInput = $('#password');
        var currentType = passwordInput.attr('type');
        
        if (currentType === 'password') {
            passwordInput.attr('type', 'text');
            $(this).text('üîí').attr('title', 'Hide Password'); 
        } else {
            passwordInput.attr('type', 'password');
            $(this).text('üëÅ').attr('title', 'Show Password');
        }
    });
    
    // --- LOGIN AJAX LOGIC (Handles Enter Key and Button Click) ---
    $("#login-form").submit(function(event) ¬†{
        // 1. Crucial step: Prevents the page from reloading when 'Enter' is pressed
        event.preventDefault(); 
        
        $('#login-message').fadeOut(100); 

        var username = $("#login").val();
        var password = $("#password").val();
        var btnLogin = $("#btnLogin");

        // Basic client-side validation
        if (!username || !password) {
             displayFeedback("Please enter both username and password.", "error");
             return;
        }

        // Disable button during process
        btnLogin.text("Logging In...").prop("disabled", true);

        // 2. Build the Authentication URL
        var url = "http://web.fc.utm.my/ttms/web_man_webservice_json.cgi?entity=authentication&login=" + username + "&password=" + password;

        console.log("Attempting login via:", url);
        
        // 3. Execute Fetch/AJAX Call
        fetch(url)
        .then(res => res.json())
        .then(jsonInst => { 
            if (jsonInst && jsonInst.length > 0) {
                    let user = jsonInst[0];

                    // --- ROLE DETECTION LOGIC ---
                    if (user.login_name.toLowerCase() === "ad2021") {
                        user.userType = "admin";
                    } else if (isNaN(user.login_name.charAt(0))) { 
                        // If ID starts with a letter (e.g., A21CS), it's a Student
                        user.userType = "student";
                    } else {
                        // If ID starts with a number (e.g., 12085), it's a Lecturer
                        user.userType = "lecturer";
                    }

                    displayFeedback(`Welcome, ${user.userType}! Redirecting...`, "success");
                    localStorage.setItem("TTMSFC_userSession", JSON.stringify(user));
                    
                    setTimeout(() => { window.location.replace("Main.html"); }, 1000); 
                } else {
                    displayFeedback("Invalid Credentials.", "error");
                }
            })
        .catch(err => {
            // FAILURE: Network/Server Error
            displayFeedback("A network error occurred. Please check your connection or try again later.", "error"); 
            console.error(err);
        })
        .finally(() => {
            // Re-enable button if login failed (either network error or invalid credentials)
            if (!localStorage.getItem("TTMSFC_userSession")) {
                btnLogin.text("LOG IN").prop("disabled", false);
            }
        });
    });
</script>
